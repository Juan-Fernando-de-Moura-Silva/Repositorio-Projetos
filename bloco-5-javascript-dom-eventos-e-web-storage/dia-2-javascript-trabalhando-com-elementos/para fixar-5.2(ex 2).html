<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
     <script>
      //ex1
      let avo = document.getElementById("paiDoPai");
      let ondeVcVaiEstar = document.createElement('section')//Cria uma tag html expecifica que vc quer porém não adiciona ela na pagina automaticamente
      avo.appendChild(ondeVcVaiEstar)// Coloca a tag que vc criou anterior mente como filha do local que vc falou ('ondecolocar'.appendChild(oq colocar))
      ondeVcVaiEstar.innerText='chegou'
      ondeVcVaiEstar.id = 'OndeVcVaiEstar'// adiciona uma id a tag mas tambem pode ser uma tag etc.
      //ex2

      let filhodacriação = document.createElement('section')
      ondeVcVaiEstar.appendChild(filhodacriação)
      filhodacriação.id = 'Filhodacriação'

      //ex3
      let primeiroFilho = document.getElementById("primeiroFilho")
      let filhodofilho = document.createElement('section')
      filhodofilho.innerText = "filho do filho"
      primeiroFilho.appendChild(filhodofilho)
      filhodofilho.id = 'filhodofilho'

      //ex4
      console.log(filhodofilho.parentElement.nextElementSibling.nextElementSibling)

    </script>
</body>
