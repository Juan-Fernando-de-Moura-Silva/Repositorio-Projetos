<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Peseudo Classes </title>
</head>
<body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div>
      <h3 style="background-color:blue;border-radius: 25px;font-style: italic;">Cor primária</h3>
    </div>
    <div>
      <h3 style="background-color: rgb(211, 19, 218); border-radius: 25px;">Cor Secundária</h3>
    </div>
    <div>
      <h3 style="background-color: royalblue;border-radius: 25px; height: 35px; font-style: italic;">Cor Complementar</h3>
    </div>
    <div>
      <h3 style="background-color:indigo; border-radius: 25px;">Cor Escura</h3>
    </div>
    <div>
      <h3 style="background-color:rgb(0, 238, 255); border-radius:25px; font-style: italic;">Cor Clara</h3>
    </div>
  </body>
