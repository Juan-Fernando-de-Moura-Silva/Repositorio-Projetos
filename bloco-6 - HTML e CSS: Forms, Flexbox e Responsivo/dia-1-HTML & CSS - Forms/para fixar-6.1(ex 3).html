<html lang="en">

  </header>
  <section>
    <fieldset>
    <form action="">
        <div>
          <label for="nome">  Nome : <input type="text" name="nome" id="nome" required minlength="10" maxlength="40"></label>
        </div>
        <div>
          <label> Email : <input type="email" name="email" id="email" required min="10" max="50"> </label>

        <H2>Espaço Para Sua Resposta </H2>
        <textarea name="resposta" id="resposta" cols="30" rows="10" maxlength="500"></textarea>

        <div></div>
        <h2> Qual a melhor data para realizar sua viagem? </h2>
        <input type="date" name="dia" id="diaM" required>
        <div></div>
        <label for="opção1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <input type="checkbox" name="opção" id="opção1"></label>
        <br>
        <label for="opção2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<input type="checkbox" name="opção" id="opção2" required></label>
      </fieldset>

      <button id="sim" type="submit" name="sim"> Enviar </button>
      <button id="refazer"> Apagar </button>
  </form>
   
  </section>
